language: c

os: linux

arch:
  - ppc64le
  - amd64

sudo: required

services:
  - docker

script: 
  - uname -a
  - wget https://jcenter.bintray.com/org/ow2/asm/asm/4.1/asm-4.1.pom
  - cat ./.docker/config.json
  - ping -c 5 google.com
  - sudo docker pull ubuntu:18.04
  - docker run --rm -t ubuntu:18.04 bash -c 'cat /sys/module/overlay/parameters/metacopy; apt update -y; apt install -y git'
